<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Form</title>
  <style>
    body {
      background-color: floralwhite;
    }
  </style>
</head>

<body>

  <!-- alert success-->
  <div class="alert alert-success alert-dismissible fade collapse " role="alert" id="alertSuccess">
    <strong>Success!</strong> Your travel request has been successfully submitted.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <!-- alert success end -->

  <!-- alert not success-->
  <div class="alert alert-danger alert-dismissible fade collapse role="alert" id="alertDanger">
    <strong>Error!</strong> Your travel request has not been sent due to some error.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <!-- alert not end -->

  <!-- form -->
  <div class="container">
    <h1 class="text-center">Dragon Travel Desk</h1>
    <hr>
    <form>
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
        <div id="errorName" class="form-text text-danger"></div>
      </div>
      <!-- End of Name-->

      <!-- Email Address -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        <div id="errorEmail" class="form-text text-danger"></div>
      </div>
      <!-- End of Address -->


      <!-- Select your car -->
      <div class="mb-3">
        <label for="car" class="form-label">Select your car</label>
        <select class="form-select" aria-label="Default select example" id="car">
          <option selected>Omni</option>
          <option value="1">Maruti</option>
          <option value="2">Faruari</option>
          <option value="3">Tesla</option>
        </select>
      </div>
      <!-- End of Select of car -->


      <!-- Address -->
      <label for="address" class="form-label">Enter your address</label>
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
          style="height: 100px"></textarea>
        <label for="floatingTextarea2">Comments</label>
      </div>
      <!-- End of Address -->


      <!-- Phone number -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="phone" aria-describedby="emailHelp">
        <div id="errorPhone" class="form-text text-danger"></div>
      </div>
      <!-- End of phone number -->

      <!-- submit -->
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      <!-- End of submit -->

    </form>
  </div>
  <!-- form end -->
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

  <script src="js/index.js"></script>
</body>

</html>
